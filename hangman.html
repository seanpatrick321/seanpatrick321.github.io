<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hangman Game</h1>
            <p>Guess a Leter</p>
        </div>
    </div>

    <div class="panel panel-default">
  <div class="panel-heading">
  <h3 class="panel-title">Guess this word</h3>
   
  </div>


  <div class="panel-body">
   <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    Wrong Guesses:  <span id="wrongGuesses"></span>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    Gueses Left: <span id="numGuesses"></span>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    Win Counter: <span id="winCounter">5</span>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
   Loss Counter: <span id="lossCounter">1</span>
  </div>
</div>



<script src="logic.js"> </script>


</body>
</html>
